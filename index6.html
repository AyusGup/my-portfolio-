 color: blue;

    flex-direction: column;

margin-left:-30vw;

}

<div id="form">
  <form onsubmit="sendemail();reset();return false;">
    <div style="text-align: center;color: darkviolet;font-weight: bold">
      Contact With Me
    </div>
    <input type="text" class="item" id="myname" placeholder="your name">
    <input type="number" class="item" id="phone" placeholder="your mobile no">
    <input type="email" class="item" id="email" placeholder="your email id">
    <textarea name="text" id="text" cols="30" rows="6" placeholder="type your text"></textarea>
    <button type="submit" class="item">send</button>
    <button type="reset" class="item">reset</button>
  </form>
</div>
  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script>
    function sendemail(){
    Email.send({
      Host: "smtp.gmail.com",
      Username:"&@gmail.com",
      Password: "#",
      To: "&.com",
      From: document.getElementById("email").value,
      Subject: "This is the subject",
      Body: "Name:" + document.getElementById("myname").value +"<br> Email:" +document.getElementById("email").value +"<br>Phone-no:"+ document.getElementById("phone").value +"<br>Message:"+document.getElementById("text").value
    }).then(
      message => alert("Message sent successfully")
    );
    }
  </script>
