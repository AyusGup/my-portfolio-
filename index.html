footer{
  position: absolute;
  bottom: -30vh;
  left: 0px;
  right: 0;
}
footer .wave{
  position: absolute ;
  bottom: 0;
  left: 0;
  width: 100%;
  height:280px;
  background: url(wave2.png);
  color: blue ;
  background-size: 1000px 280px;
}
footer .wave.wave1{
  animation :anime1 30s linear infinite;
  z-index: 1000;
  opacity: 1;
  animation-delay: 0s;
  bottom: 0;
}
footer .wave.wave2 {
   animation: anime2 15s linear infinite;
   z-index: 999;
   opacity: 0.5;
   animation-delay: -5s;
   bottom: 10px;
 }
footer .wave.wave3 {
   animation: anime1 15s linear infinite;
   z-index: 998;
   opacity: .3;
   animation-delay: -2s;
   bottom: 15px;
 }
 footer .wave.wave4 {
    animation: anime2 15s linear infinite;
    z-index: 997;
    opacity:0.7;
    animation-delay: -5s;
    bottom: 20px;
  }
@keyframes anime1{
  0%{
    background-position-x: 0;
  }
  100%{
    background-position-x: 1000px;
  }
}
@keyframes anime2{
  0%{
    background-position-x: 0;
  }
  100%{
    background-position-x: -1000px;
  }
}
@keyframes anime3{
  0%{
    background-position-x: 0;
  }
  100%{
    background-position-x: 1000px;
  }
}
</style>
